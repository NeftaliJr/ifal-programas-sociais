<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="base.css">
	<title>Sistema Serviço Social</title>
</head>
<body>
	<div>
	<h1>Cadastro de Aluno</h1>
	<form method="post" action="#">
		<label for="_matricula">Matrícula:</label>
		<input type="text" name="matricula" id="_matricula" autofocus>
		<br/>

		<label for="_cpf">CPF:</label>
		<input type="text" name="cpf" id="_cpf">
		<br/>

		<label for="_data">Data de nascimento:</label>
		<input type="text" name="data_nasc" id="_data">
		<br/>

		<label for="_rg">Identidade:</label>
		<input type="text" name="identidade" id="_rg">
		<br/>

		<label for="_email">Email:</label>
		<input type="email" name="email" id="_email">
		<br/>

		<label for="_senha">Senha:</label>
		<input type="password" name="senha" id="_senha">
		<br/>

		<label for="_senha1">Confirmar senha:</label>
		<input type="password1" name="senha1" id="_senha1">
		<br/>

		<input type="reset" value="Cancelar">
		<input type="submit" value="Confirmar">
	</form>
	</div>
</body>
</html>
